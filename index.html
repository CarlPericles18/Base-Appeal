<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <div class="container">
      <div class="headerBox">

          <div class="logoBox">
            <img src="images/logo.svg" alt="logoImg">
          </div>
      </div>
      <div class="headerBox2">   
          <div class="womanPic">
            <img src="images/hero-mobile.jpg" alt="Img">
          </div>
          <div class="womanPic2">
            <img src="images/hero-desktop.jpg" alt="Img">
          </div>
      </div> 
         
      <div class="boxBox">
              <div class="box1">
                <h1><span id="newTitle">WE'RE </span>COMING SOON</h1>
              </div>

              <div class="box2">
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                  Add your email below to stay up-to-date with announcements and our launch deals.</p>
              </div>
            <div class="box3">
              <input  id="submit"  placeholder="Email Address"  type="text" name="Add">
                <img class="error" src="images/icon-error.svg" alt="error">
              <div class="arrowLabel">
                <img src="images/icon-arrow.svg" alt="arrowImg">
              </div>
            </div> 
            <div class="errorMessage"></div>
            <div class="errorMessageOne"></div>
      </div>      
</div>  
      



<script src="index.js"></script>
</body>
</html>
